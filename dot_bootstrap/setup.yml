---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages
      ansible.builtin.pacman:
        name:
          - git
          - asdf-vm
          - awesome-terminal-fonts
          - bandwhich
          - base
          - base-devel
          - bat
          - bottom
          - chezmoi
          - darkstat
          - dust
          - eza
          - fd
          - fzf
          - github-cli
          - glibc-locales
          - grex
          - htop
          - hyperfine
          - man-db
          - mariadb
          - nano
          - neofetch
          - neovim
          - numb-git
          - powerline-fonts
          - procs
          - ripgrep
          - sd
          - tealdeer
          - tokei
          - ttf-meslo-nerd-font-powerlevel10k
          - wget
          - whois
          - yay
          - zenity
        state: present

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

